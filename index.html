<html>

<head>
    <script type="module" src="./dist/index.js"></script>

    <style>
        tab-pane {
            width: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <tab-pane tab-position="top">
        <div data-tab="Attributes" class="pane">
            Use attribute <em>tab-position</em> to place the tab bar at the <em>"top"</em>, <em>"left"</em> or <em>"right"</em> of the content.
            <br>Give a tab the <em>disabled</em> attribute to disable it.
        </div>
        <div data-tab="Disabled" disabled>Nothing to see here.</div>
        <div data-tab="An Image" class="pane">
            <img src="http://lorempixel.com/400/200/" />
        </div>
    </tab-pane>

</body>

    <script>
        const handleTabChange = (e) => {
            console.log("new tab selection: ", e.target.selectedPane)
        };

        document.querySelector("tab-pane").addEventListener("tab-change", handleTabChange)
    </script>

</html>
